<app-header></app-header>
<app-left-navigation></app-left-navigation>

<div>
    <div fxLayout="row" class="container kpi-header">
        <div fxLayoutAlign="start center">
            <div fxLayoutAlign="start start" fxFlex="60">
                <h3>KPI Dashboard</h3>
            </div>
            <div fxLayoutAlign="end start" fxFlex="40">
                Dashboard last updated:
            </div>
        </div>
    </div>
    <div fxLayout="row" fxLayoutAlign="space-between center" fxLayout.lt-sm="column" class="operationalChartRow">

        <div fxLayout="column"  fxFlex="33">
            <div fxLayout="row">
                <div class="dashrow-one">
                    <span>KPI: Data Loss
                        <img src="assets/svg/info.svg" alt="info" />
                    </span>
                </div>
                <div class="dashrow-one">
                    <span>Date
                        <i class="fa fa-calendar" aria-hidden="true"></i>
                    </span>
                </div>
                <div class="dashrow-one">
                    <span> Export
                        <img _ngcontent-ktb-c209="" src="assets/svg/" alt="download">
                    </span>
                </div>
            </div>
            <div fxLayout="row" fxLayoutAlign="space-around center">
                <div fxLayout="column" fxFlex="40">
                    <div class="wrapper">
                        <input type="radio" name="select" id="option-1" checked>
                       
                          <label for="option-1" class="option option-1">
                            <div class="dot"></div>
                             <span>Scheduled Pocket Loss</span>
                             </label><br>
                             <input type="radio" name="select" id="option-2">
                          <label for="option-2" class="option option-2">
                            <div class="dot"></div>
                             <span>Hazardous Packet Loss</span>
                          </label>
                       </div>
                </div>

                <div fxLayout="column" fxFlex="40">
                    <div style="height: 200px;" class="row">
                        <canvas baseChart [data]="demodoughnutChartData" [options]="chartOptions"
                            [labels]="doughnutChartLabels" [chartType]="doughnutChartType" [colors]="chartColors"
                            (chartHover)="chartHovered($event)" (chartClick)="chartClicked($event)">
                        </canvas>
                    </div>
                </div>
            </div>
        </div>

        <div fxLayout="column" fxFlex="33">
            <div fxLayout="row">
                <div class="dashrow-one">
                    <span>KPI: Accuracy
                        <img src="assets/svg/info.svg" alt="info" />
                    </span>
                </div>

            </div>
            <div fxLayout="row" fxLayoutAlign="space-around center">
                <div fxLayout="column" fxFlex="40">
                    <!-- <span>Beacon Accuracy</span>
                    <span>Total Installed Beacons</span>
                    <span>Unmanaged Beacons</span> -->
                    <div class="wrapper">
                        <input type="radio" name="select" id="option-1" checked>
                       
                          <label for="option-1" class="option option-1">
                            <div class="dot"></div>
                             <span>Beacon Accuracy</span>
                             </label><br>
                             <input type="radio" name="select" id="option-2">
                          <label for="option-2" class="option option-2">
                            <div class="dot"></div>
                             <span>Total Installed Beacons</span>
                          </label><br>
                          <input type="radio" name="select" id="option-3">
                          <label for="option-3" class="option option-3">
                            <div class="dot"></div>
                             <span>Unmanaged Beacons</span>
                          </label>
                       </div>
                </div>

                <div fxLayout="column" fxFlex="40">
                    <div style="height: 200px;" class="row">
                        <canvas baseChart [data]="demodoughnutChartData" [options]="chartOptions"
                            [labels]="doughnutChartLabels" [chartType]="doughnutChartType" [colors]="chartColors"
                            (chartHover)="chartHovered($event)" (chartClick)="chartClicked($event)">
                        </canvas>
                    </div>
                </div>
            </div>
        </div>
        <div fxLayout="column" fxFlex="33">
            <div fxLayout="row">
                <div class="dashrow-one">
                    <span>KPI: Delay
                        <img src="assets/svg/info.svg" alt="info" />
                    </span>
                </div>
                <div class="dashrow-one">
                    <span>Date
                        <i class="fa fa-calendar" aria-hidden="true"></i>
                    </span>
                </div>
                <div class="dashrow-one">
                    <span> Export
                        <img _ngcontent-ktb-c209="" src="assets/svg/" alt="download">
                    </span>
                </div>
            </div>
            <div fxLayout="row" fxLayoutAlign="space-around center">
                <div fxLayout="column" fxFlex="80">
                    <!-- <span>Hazardous Pocket Travel Time</span>
                    <span>Scheduled Pocket Travel Time</span>
                    <span>SOS Packet Travel Time</span> -->
                    <div class="wrapper">
                        <input type="radio" name="select" id="option-1" checked>
                       
                          <label for="option-1" class="option option-1">
                            <div class="dot"></div>
                             <span>Hazardous Packet Travel Time</span>
                             </label><br>
                             <input type="radio" name="select" id="option-2">
                          <label for="option-2" class="option option-2">
                            <div class="dot"></div>
                             <span>Scheduled Pocket Travel Time</span>
                          </label><br>
                          <input type="radio" name="select" id="option-3">
                          <label for="option-3" class="option option-3">
                            <div class="dot"></div>
                             <span>SOS Packet Travel Time</span>
                          </label>
                       </div>
                </div>

                <div fxLayout="column" fxFlex="40">
                    <div style="height: 200px;" class="row">
                        <canvas baseChart [data]="demodoughnutChartData" [options]="chartOptions"
                            [labels]="doughnutChartLabels" [chartType]="doughnutChartType" [colors]="chartColors"
                            (chartHover)="chartHovered($event)" (chartClick)="chartClicked($event)">
                        </canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div>
        <div>
            <h4>Other Parametrs</h4>
            <div fxLayout="row" fxLayoutAlign="center" fxLayout.lt-sm="column" class="operationalChartRow">
                <div class="dashrow-one">
                    <span>Date
                        <i class="fa fa-calendar" aria-hidden="true"></i>
                    </span>
                </div>
                <div class="dashrow-one">
                    <span> Export
                        <img _ngcontent-ktb-c209="" src="assets/svg/" alt="download">
                    </span>
                </div>
            </div>
        </div>
    </div>
    <div class="outer-params" fxLayout="row" fxLayoutAlign="space-around center" fxLayout.xs="column">
        <div class="other-params" fxLayout="column" fxFlex="20" fxLayout.xs="column">
            <div fxLayout="row" class="params-title">
                Hazardous Alerts
            </div>
            <div fxLayout="column">
                <div fxLayout="row" fxLayoutGap="5px">
                    <div fxFlex="70" class="sec1" fxFlex.xs="55">
                        first-section
                    </div>
                    <div fxFlex="30" class="sec2">
                        second-section
                    </div>
                </div>
            </div>
        </div>
        <div class="other-params" fxLayout="column" fxFlex="20" fxLayout.xs="column">
            <div fxLayout="row" class="params-title">
                Battery Alerts
            </div>
            <div fxLayout="column">
                <div fxLayout="row" fxLayoutGap="5px">
                    <div fxFlex="70" class="sec1" fxFlex.xs="55">
                        first-section
                    </div>
                    <div fxFlex="30" class="sec2">
                        second-section
                    </div>
                </div>
            </div>
        </div>
        <div class="other-params" fxLayout="column" fxFlex="20" fxLayout.xs="column">
            <div fxLayout="row" class="params-title">
                SOS Alerts
            </div>
            <div fxLayout="column">
                <div fxLayout="row" fxLayoutGap="5px">
                    <div fxFlex="70" class="sec1" fxFlex.xs="55">
                        first-section
                    </div>
                    <div fxFlex="30" class="sec2">
                        second-section
                    </div>
                </div>
            </div>
        </div>
        <div fxLayout="column" fxFlex="23" fxLayout.xs="column">
            <div fxLayout="row">
                Badges
                <div class="dashrow-one">
                    <span> Export
                        <img _ngcontent-ktb-c209="" src="assets/svg/" alt="download">
                    </span>
                </div>
            </div>
            <div fxLayout="column">
                <div fxLayout="row">
                    <canvas baseChart [datasets]="lineChartData" [labels]="lineChartLabels" [options]="lineChartOptions"
                        [colors]="lineChartColors" [legend]="lineChartLegend" [chartType]="lineChartType"
                        [plugins]="lineChartPlugins" (chartHover)="lineChartHovered($event)"
                        (chartClick)="lineChartClicked($event)">
                    </canvas>
                </div>
            </div>
        </div>
    </div>


    <div class="outer-params" fxLayout="row" fxLayoutAlign="start start" fxLayoutGap="14px">
        <div class="other-params" fxLayout="column" fxFlex="60" fxLayout.xs="column">
            <div fxLayout="row" class="params-title">
                Health Index
            </div>

        </div>
    </div>
    <div class="outer-params" fxLayout="row" fxLayoutAlign="end start">

        <div style="display: block;">
            <canvas baseChart [datasets]="barChartData" [labels]="barChartLabels" [options]="barChartOptions"
                [plugins]="barChartPlugins" [legend]="barChartLegend" [chartType]="barChartType">
            </canvas>
        </div>
    </div>
</div>

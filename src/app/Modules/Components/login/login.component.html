<section class="signIn">
	<div class="container-fluid p-0">
		<form [formGroup]="checkoutForm" (ngSubmit)="onSubmit()">
			<div class="row no-gutters">
				<div class="col-lg-7 col-sm-12 p-0 imgDiv">
					<img src="assets/svg/Cogs.svg" class="img-fluid left-image" alt="Login-image">
				</div>
				<div class="col-lg-5 col-sm-12 my-4 mx-auto">
					<div class="col-lg-12 my-4 text-center">
						<img src="assets/svg/logo-stacked.svg" alt="logo-stacked.svg">
						<H1 class="ml-1">CONNECTED WORKERS</H1>
					</div>
					<div class="row">
						<div class="col-lg-10 mx-auto">
							<h3>Sign In
								<div class="row" *ngIf="showErrorMsg">
									<span class="err-message">{{errorMsg}}</span>
								</div>
							</h3>
							<div class="form-row py-2">

								<div class="col-lg-12">
									<input type="text" id="userId" (keyup)="userIdEntered()" formControlName="userId"
										class="form-control" placeholder="Username">
								</div>
								<div class="row" *ngIf="showUserIdError">
									<span class="alert-danger">{{userIdErrorMsg}}</span>
								</div>
							</div>

							<div class="pt-2">
								<div class="input-group showEyeInput">
									<!-- Change input type to be able to accept dynamic data -->
									<input id="password" (keyup)="passwordEntered()"
										[type]="fieldTextType ? 'text' : 'password'" class="form-control"
										formControlName="password" placeholder="Password" />
									<div class="input-group-append">
										<span class="input-group-text">
											<i class="fa" [ngClass]="{
											'fa-eye-slash': !fieldTextType,
											'fa-eye': fieldTextType
										  }" (click)="toggleFieldTextType()"></i>
										</span>
									</div>
								</div>
								<div class="row" *ngIf="showPasswordError">
									<span class="alert-danger">{{passwordErrorMsg}}</span>
								</div>
							</div>

							<div class="form-row pt-2">
								<div class="col-lg-12 remember">
									<input type="checkbox">
									<label for="rememberMe">Remember Password</label>
								</div>
							</div>
							<div class="form-row text-center">
								<div class="col-lg-12 col-xs-12">
									<button i18n="@@signIn" class="signIn-btn mb-3 mt-3 col-xs-12" type="submit">Sign In
									</button>
								</div>
							</div>
							<div class="form-row text-center py-4">
								<div class="col-lg-12 col-sm-12">
									<a class="text-center" (click)="funResetPassword()"> Forgot Password?</a>
								</div>
							</div>
							<div class="col-sm-12 text-center lorawanB">
								<img src="assets/svg/lorawan.svg" class="lorawan" alt="lorawan">
								<img src="assets/svg/b-l-e.svg" alt="b-l-e">
							</div>
						</div>
					</div>
				</div>
			</div>
		</form>
	</div>
</section>

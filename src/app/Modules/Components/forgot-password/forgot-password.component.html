<section class="signIn forGotPassword">
  <div class="container-fluid p-0">
    <div class="row no-gutters">
      <div class="col-lg-7 col-sm-12 p-0 imgDiv">
        <img src="assets/svg/Cogs.svg" class="img-fluid left-image" alt="Login-image">
      </div>
      <div class="col-lg-5 col-sm-12 my-4 mx-auto loginInputs">
        <div class="col-lg-12 my-4 text-center">
          <img src="assets/svg/logo-stacked.svg" alt="logo-stacked.svg">
          <H1 class="ml-1">CONNECTED WORKERS</H1>
        </div>
        <div class="row">
          <div class="col-lg-10 mx-auto">
            <h3>Forgot Your Password</h3>
            <div class="form-row py-2">
              <div class="col-lg-12">
                <div class="form-group" [formGroup]="forgotPassword">
                  <input type="text" formControlName="userId" placeholder="Username" class="form-control textbox" />
                  <div
                    *ngIf="showError || forgotPassword.controls['userId'].invalid && (forgotPassword.controls['userId'].dirty || forgotPassword.controls['userId'].touched)"
                    class="alert-danger">
                    This field is required.
                  </div>
                </div>
              </div>
              <div class="container">
                <div class="row my-0 pl-0 mt-3">
                  <div class="col-sm-5 my-0 pl-0">
                    <button data-toggle="modal" data-dismiss="modal" data-target=".bd-example-modal-lg"
                      class="btn btn-primary sendOTP" (click)="sendOTP()">Send OTP</button>
                  </div>
                  <div class="col-sm-7 my-0 pl-0 pr-0 ">
                    <button class="btn btn-primary goBackToLogin" (click)="toLoginPage()">Go Back to Login Page</button>
                  </div>
                </div>

              </div>
            </div>
            <div class="col-sm-12 text-center lorawanB">
              <img src="assets/svg/lorawan.svg" class="lorawan" alt="lorawan">
              <img src="assets/svg/b-l-e.svg" alt="b-l-e">
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div *ngIf="showModal" class="modal fade bd-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel"
    aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-body">
          <div class="container forGot">
            <div class="row">
              <div class="col-sm-9 otpPop">OTP Sent Successfully</div>
              <div class="col-sm-3">
                <button data-toggle="modal" data-dismiss="modal" data-target="" class="btn btn-primary sendOTP "
                  (click)="navigatedOtpVerification()">OK</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

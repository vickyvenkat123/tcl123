<section class="signIn forGotPassword">
    <div class="container-fluid p-0">
        <div class="row no-gutters">
            <div class="col-lg-7 col-sm-12 p-0 imgDiv">
                <img src="assets/svg/Cogs.svg" class="img-fluid left-image" alt="Login-image">
            </div>
            <div class="col-lg-4 col-sm-12 my-4 mx-auto pt-5 loginInputs">
                <div class="col-lg-12 my-4 text-center">
                    <img src="assets/svg/logo-stacked.svg" alt="logo-stacked.svg">
                    <H1>CONNECTED WORKERS</H1>
                </div>
                <div class="row">
                    <div class="col-lg-12">
                        <h3>Verification</h3>
                        <div class="form-row py-2">
                            <div class="col-lg-12">
                                <!-- <label>User Id</label> -->
                                <div class="form-group">
                                    <!-- <input type="text" formControlName="userId" placeholder="User Id" class="form-control textbox" /> -->
                                    <!-- <input type="number" maxLength="1" size="1" min="0" max="9" pattern="[0-9]{1}" />
      <input class="ml-3" type="number" maxLength="1" size="1" min="0" max="9" pattern="[0-9]{1}" />
      <input class="ml-3" type="number" maxLength="1" size="1" min="0" max="9" pattern="[0-9]{1}" />
      <input class="ml-3" type="number" maxLength="1" size="1" min="0" max="9" pattern="[0-9]{1}" /> -->
                                        
                                    <ng-otp-input  #ngOtpInput (onInputChange)="onOtpChange($event)" 
                                        [config]="{length:6,allowNumbersOnly:true,inputClass:'mx-2'}"></ng-otp-input>


                                </div>
                            </div>
                            <div class="container-fluid">
                                <div class="row my-0 pl-0">
                                    <div class="col-sm-12 mt-2 my-0 pl-0">
                                        <button class="btn btn-primary sendOTP" (click)="submitOTP()">Submit</button>
                                    </div>
                                    <div class="col-sm-12 mt-4">
                                        <div class="goBackToLogin" (click)="sendOTP()">Re-Send
                                            OTP
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-12 lorawanB text-center">
                            <img src="assets/svg/lorawan.svg" class="lorawan" alt="lorawan">
                            <img src="assets/svg/b-l-e.svg" alt="b-l-e">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

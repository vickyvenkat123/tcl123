<header class="headerContainer" fxLayout="row" fxLayoutAlign="space-between center" fxLayout.lt-sm="column">

    <div class="container" fxFlex="20">
        <div class="container-inner">
            <a href="#"><img src="assets/svg/Dlogo.svg" alt="logo"></a>
        </div>
    </div>
    <div class="container" fxFlex="90">
        <div class="container-inner">
            <span class="sideHeading">CONNECTED WORKERS</span>
        </div>
    </div>
    <div class="container" fxFlex="10">
        <div class="container-inner" style="text-align: right;">
            <a href=""><img src="assets/svg/bell2.svg" alt=""></a>
            <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
                <mat-icon>more_vert</mat-icon>
            </button>
            <mat-menu #menu="matMenu">
                <button mat-menu-item>
                    <mat-icon>dialpad </mat-icon>
                    <span (click)="openChangePassword()">Change Password</span>
                </button>
                <button mat-menu-item>
                    <mat-icon>add_alert</mat-icon>
                    <span> Alert Configuration</span>
                </button>
                <button mat-menu-item>
                    <mat-icon>add_alert</mat-icon>
                    <span>Alert Rules</span>
                </button>
                <button mat-menu-item>
                    <mat-icon>error_outline </mat-icon>
                    <span (click)="logout()">Logout</span>
                </button>
            </mat-menu>

        </div>
    </div>
</header>
